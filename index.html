<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Invoice details</title>
  <style>
    :root{
      --bg:#000000;
      --gold:#ffd700;
      --line:#333333;
      --radius:12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--gold);
      font:18px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-text-size-adjust:100%;
    }
    .wrap{max-width:720px;margin:40px auto;padding:0 18px}
    .note-strong{
      font-weight:800;
      font-size:17px;
      padding:12px 0 6px 0;
      color:var(--gold);
      text-align:left;
    }
    .panel{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:22px;
      margin-top:16px;
    }
    .list{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:12px 10px;
      margin-top:6px;
    }
    @media (max-width:600px){
      .list{grid-template-columns:1fr;gap:12px;}
      .val{font-size:17px;}
      .btn{width:100%;}
    }
    .row{display:contents}
    .label{opacity:.9; align-self:center; font-size:17px;}
    .val{
      font-family:var(--mono);
      border:1px solid var(--line);
      border-radius:10px;
      padding:12px 14px;
      color:var(--gold);
      background:transparent;
      overflow:auto;
      font-size:17px;
    }
    .btn{
      border:2px solid var(--gold);
      color:var(--gold);
      background:transparent;
      border-radius:10px;
      padding:12px 14px;
      cursor:pointer;
      font-weight:600;
      font-size:17px;
      transition:0.15s ease-in-out;
    }
    .btn:active{transform:scale(.98)}
    .btn:hover{background:rgba(255,215,0,0.1)}
    .controls{
      display:flex;
      gap:10px;
      margin-top:18px;
      flex-wrap:wrap;
    }
    .divider{height:1px; background:var(--line); margin:20px 0}
  </style>
</head>
<body>
  <main class="wrap" role="main">

    <div class="note-strong">
      <strong>Please make sure to enter the full name (including the parentheses)!</strong>
    </div>

    <section class="panel">
      <div class="list" id="fields"><!-- rows inserted by JS --></div>

      <div class="controls">
        <button class="btn" id="copyAllBtn" type="button">Copy all</button>
      </div>
    </section>
  </main>

<script>
const DATA = [
  {label:"Name",            value:"YOUR COMPANY GmbH (YOUR SHORT NAME)"},
  {label:"Account Number",  value:"12345678"},
  {label:"Sort Code",       value:"12-34-56"},
  {label:"RevTag",          value:"INV-2025-00123 | Client: ACME LTD"}
];

const fields = document.getElementById('fields');
const copyAllBtn = document.getElementById('copyAllBtn');

function el(tag, cls, txt){
  const e=document.createElement(tag);
  if(cls) e.className=cls;
  if(txt!=null) e.textContent=txt;
  return e;
}

function render(){
  fields.innerHTML = '';
  DATA.forEach(row=>{
    const R = el('div','row');
    const L = el('div','label',row.label);
    const B = el('button','btn'); B.type='button'; B.textContent='Copy';
    const V = el('div','val',row.value);

    B.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(row.value);
        const t=B.textContent; B.textContent='Copied!'; setTimeout(()=>B.textContent=t,1100);
      }catch{
        alert('Copy failed. Your browser may block clipboard.');
      }
    });

    R.appendChild(L); R.appendChild(B);
    fields.appendChild(R);

    const R2 = el('div','row');
    R2.appendChild(V);
    R2.appendChild(el('div')); // spacer
    fields.appendChild(R2);
  });

  copyAllBtn.onclick = async ()=>{
    const all = DATA.map(r=>`${r.label}: ${r.value}`).join('\n');
    try{
      await navigator.clipboard.writeText(all);
      const t=copyAllBtn.textContent; copyAllBtn.textContent='All copied!'; setTimeout(()=>copyAllBtn.textContent=t,1100);
    }catch{
      alert('Copy failed. Your browser may block clipboard.');
    }
  };
}
render();
</script>
</body>
</html>
