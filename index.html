<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Invoice details</title>
  <style>
    :root{
      --bg:#000000;
      --gold:#d4af37; /* classic gold */
      --line:#3a2d0a;
      --radius:12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--gold);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:820px;margin:42px auto;padding:0 16px}
    h1{margin:14px 0 6px;font-size:28px;color:var(--gold)}
    .note-strong{font-weight:800; font-size:16px; border:1px solid var(--line); border-radius:var(--radius); padding:12px 14px}
    .panel{border:1px solid var(--line); border-radius:var(--radius); padding:20px; margin-top:16px}
    .list{display:grid; grid-template-columns: 1fr auto; gap:10px 10px; margin-top:6px}
    .row{display:contents}
    .label{opacity:.9; align-self:center}
    .val{font-family:var(--mono); border:1px solid var(--line); border-radius:10px; padding:10px 12px; color:var(--gold); background:transparent; overflow:auto}
    .btn{
      border:2px solid var(--gold); color:var(--gold); background:transparent;
      border-radius:10px; padding:10px 12px; cursor:pointer; font-weight:600;
    }
    .btn:active{transform:scale(.99)}
    .btn:hover{box-shadow:0 0 0 2px rgba(212,175,55,.15) inset}
    .controls{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
    .footer{margin-top:18px; font-size:13px; opacity:.85}
    .divider{height:1px; background:var(--line); margin:18px 0}
    a{color:var(--gold); text-decoration:none}
  </style>
</head>
<body>
  <main class="wrap" role="main">

    <div class="note-strong">
      <strong>Please make sure to enter the full name (including the parentheses)!</strong>
    </div>

    <h1>Invoice payment details</h1>

    <section class="panel" aria-labelledby="title">
      <div class="list" id="fields"><!-- rows inserted by JS --></div>

      <div class="controls">
        <button class="btn" id="copyAllBtn" type="button">Copy all</button>
      </div>

      <div class="divider"></div>
      <div class="footer" id="updated"></div>
    </section>
  </main>

<script>
/* ---- Fill your real values below ---- */
const DATA = [
  {label:"Name",            value:"YOUR COMPANY GmbH (YOUR SHORT NAME)"},
  {label:"Account Number",  value:"12345678"},
  {label:"Sort Code",       value:"12-34-56"},
  {label:"RevTag",          value:"INV-2025-00123 | Client: ACME LTD"}
];

const fields = document.getElementById('fields');
const copyAllBtn = document.getElementById('copyAllBtn');

function el(tag, cls, txt){ const e=document.createElement(tag); if(cls) e.className=cls; if(txt!=null) e.textContent=txt; return e; }

function render(){
  fields.innerHTML = '';
  DATA.forEach(row=>{
    const R = el('div','row');
    const L = el('div','label',row.label);
    const B = el('button','btn'); B.type='button'; B.textContent='Copy';
    const V = el('div','val',row.value);

    B.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(row.value);
        const t=B.textContent; B.textContent='Copied!'; setTimeout(()=>B.textContent=t,1100);
      }catch{ alert('Copy failed. Your browser may block clipboard.'); }
    });

    R.appendChild(L); R.appendChild(B);
    fields.appendChild(R);

    const R2 = el('div','row');
    R2.appendChild(V);
    R2.appendChild(el('div')); // grid spacer
    fields.appendChild(R2);
  });

  // Copy all button
  copyAllBtn.onclick = async ()=>{
    const all = DATA.map(r=>`${r.label}: ${r.value}`).join('\n');
    try{
      await navigator.clipboard.writeText(all);
      const t=copyAllBtn.textContent; copyAllBtn.textContent='All copied!'; setTimeout(()=>copyAllBtn.textContent=t,1100);
    }catch{ alert('Copy failed. Your browser may block clipboard.'); }
  };

  // Last updated
  const u = new Date(document.lastModified);
  const pad = n => String(n).padStart(2,'0');
  const stamp = `${pad(u.getDate())}.${pad(u.getMonth()+1)}.${u.getFullYear()} ${pad(u.getHours())}:${pad(u.getMinutes())}`;
  document.getElementById('updated').textContent = 'Last updated: ' + stamp;
}

render();
</script>
</body>
</html>
