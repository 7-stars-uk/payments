<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Invoice details</title>
  <style>
    :root{
      --bg:#000000;
      --gold:#ffd700;         /* bright gold */
      --line:#333333;
      --radius:12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--gold);
      font:18px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-text-size-adjust:100%;
    }
    .wrap{max-width:720px;margin:40px auto;padding:0 18px}

    /* top notice */
    .note-strong{
      font-weight:800;
      font-size:17px;
      padding:12px 0 6px 0;
      color:var(--gold);
      text-align:left;
    }

    /* card */
    .panel{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:22px;
      margin-top:16px;
    }

    /* two-column header row (label + button), value on full width below */
    .list{
      display:grid;
      grid-template-columns: 1fr auto; /* keep TWO columns even on mobile */
      gap:14px 12px;
      margin-top:6px;
    }
    .row{display:contents}

    /* bigger, bolder labels */
    .label{
      align-self:center;
      font-size:20px;
      font-weight:800;
      letter-spacing:.2px;
      line-height:1.2;
      padding-right:10px;
      word-break:break-word;
    }

    /* value box */
    .val{
      grid-column: 1 / -1;        /* value spans full width below */
      font-family:var(--mono);
      border:1px solid var(--line);
      border-radius:10px;
      padding:12px 14px;
      color:var(--gold);
      background:transparent;
      overflow:auto;
      font-size:17px;
    }

    /* copy buttons with glow */
    .btn{
      border:2px solid var(--gold);
      color:var(--gold);
      background:transparent;
      border-radius:10px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      transition:box-shadow .15s ease, transform .08s ease, background .15s ease;
      box-shadow:0 0 0 rgba(255,215,0,0);
      touch-action:manipulation;
      white-space:nowrap;
    }
    .btn:hover,
    .btn:focus-visible,
    .btn.glow{
      background:rgba(255,215,0,0.08);
      box-shadow:
        0 0 18px rgba(255,215,0,.35),
        0 0 2px rgba(255,215,0,.85) inset;
      outline:none;
    }
    .btn:active{
      transform:scale(.98);
      box-shadow:0 0 12px rgba(255,215,0,.45), 0 0 2px rgba(255,215,0,.85) inset;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">

    <div class="note-strong">
      <strong>Please make sure to enter the full name (including the parentheses)!</strong>
    </div>

    <section class="panel">
      <div class="list" id="fields"><!-- rows inserted by JS --></div>
    </section>
  </main>

<script>
/* --- Your live details --- */
const DATA = [
  {label:"Name",           value:"KlimaTec Sanierungskonzepte UG (haftungsbeschrÃ¤nkt)"},
  {label:"Account Number", value:"61401289"},
  {label:"Sort Code",      value:"23-01-20"},
  {label:"RevTag",         value:"@klimatf0da"}
];

const fields = document.getElementById('fields');

function el(tag, cls, txt){
  const e=document.createElement(tag);
  if(cls) e.className=cls;
  if(txt!=null) e.textContent=txt;
  return e;
}

function render(){
  fields.innerHTML = '';
  DATA.forEach(row=>{
    // header line: label on the left, copy button on the right (same line)
    const L = el('div','label',row.label);
    const B = el('button','btn'); B.type='button'; B.textContent='Copy'; B.setAttribute('aria-label','Copy '+row.label);

    // value line spans full width
    const V = el('div','val',row.value);

    // interactions
    const glowPulse = ()=>{
      B.classList.add('glow');
      setTimeout(()=>B.classList.remove('glow'), 250);
    };
    B.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(row.value);
        const t=B.textContent; B.textContent='Copied!'; glowPulse();
        setTimeout(()=>B.textContent=t,1100);
      }catch{
        alert('Copy failed. Your browser may block clipboard.');
      }
    });
    B.addEventListener('touchstart', glowPulse, {passive:true});

    // append: header cells (label + button), then value (full width)
    fields.appendChild(L);
    fields.appendChild(B);
    fields.appendChild(V);
  });
}

render();
</script>
</body>
</html>
