<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Реквизиты для оплаты / Invoice details</title>
  <style>
    :root{
      --bg:#ffffff; --txt:#111827; --muted:#6b7280; --line:#e5e7eb; --btn:#111827; --btn-txt:#ffffff;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --radius:12px;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0f17; --txt:#e5e7eb; --muted:#94a3b8; --line:#1f2937; --btn:#1f2937; --btn-txt:#e5e7eb; }
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:820px;margin:40px auto;padding:0 16px}
    h1{margin:0 0 6px;font-size:28px}
    p{margin:0}
    .muted{color:var(--muted)}
    .panel{border:1px solid var(--line); border-radius: var(--radius); padding:20px; margin-top:16px}
    .lang{display:flex; gap:8px; margin-top:12px}
    .lang button{border:1px solid var(--line); background:transparent; color:var(--txt); padding:6px 10px; border-radius:10px; cursor:pointer}
    .lang button[aria-pressed="true"]{outline:2px solid var(--line)}
    .list{display:grid; grid-template-columns: 1fr auto; gap:10px 10px; margin-top:10px}
    .row{display:contents}
    .label{color:var(--muted); align-self:center}
    .val{font-family:var(--mono); border:1px solid var(--line); border-radius:10px; padding:10px 12px; overflow:auto}
    .btn{border:1px solid var(--line); background:var(--btn); color:var(--btn-txt); border-radius:10px; padding:10px 12px; cursor:pointer}
    .btn:active{transform:scale(.99)}
    .note{margin-top:12px; color:var(--muted); font-size:14px}
    .controls{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
    .footer{margin-top:22px; color:var(--muted); font-size:13px}
    a{color:inherit}
    .divider{height:1px; background:var(--line); margin:18px 0}
  </style>
</head>
<body>

      <p id="subtitle" class="muted">Нажмите «Скопировать» рядом с нужным полем или «Скопировать всё» ниже</p>
      <div class="lang" role="tablist" aria-label="Language">
        <button id="btnRU" role="tab" aria-selected="true" aria-pressed="true" onclick="setLang('ru')">RU</button>
        <button id="btnEN" role="tab" aria-selected="false" aria-pressed="false" onclick="setLang('en')">EN</button>
      </div>
    </header>

    <section class="panel" aria-labelledby="title">
      <div class="list" id="fields"><!-- rows inserted by JS --></div>

      <div class="controls">
        <button class="btn" id="copyAllBtn">Скопировать всё</button>
        <span class="note" id="note"></span>
      </div>

      <div class="divider"></div>
      <div class="footer">
        <div id="footer"></div>
        <div id="updated" class="muted" style="margin-top:6px"></div>
      </div>
    </section>
  </main>
